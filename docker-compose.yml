  agrofast-postgres: # Only used for creating the application database
    container_name: agrofast-postgres
    image: postgres:15
    restart: on-failure
    environment:
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_SCHEMA=${DB_SCHEMA}
    networks:
      - agrofast-network
      - mapdata-network
    volumes:
      - ./docker/database/init-db.sh:/usr/local/bin/init-db.sh
    entrypoint: >
      sh -c "
      /usr/local/bin/init-db.sh
      "

  agrofast-minio: # Only used for creating the application bucket
    container_name: agrofast-minio
    image: minio/mc:latest
    restart: "no"
    environment:
      - APP_NAME=${APP_NAME}
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "
      mc config host add minio http://minio:9100 ${AWS_ACCESS_KEY_ID} ${AWS_SECRET_ACCESS_KEY};
      mc mb -p minio/${AWS_BUCKET};
      echo 'Minio is ready!';
      exit 0;
      "
    networks:
      - agrofast-network
      - mapdata-network

  agrofast-web:
    container_name: agrofast-web
    build:
      context: ./agrofast-web
      dockerfile: ./Dockerfile.dev
    ports:
      - "3030:3030"
    volumes:
      - ./agrofast-web:/web
    networks:
      - agrofast-network

