services:
  agrofast-nginx:
    container_name: agrofast-nginx
    extends:
      file: /opt/services/services/docker/docker-compose.nginx.yml
      service: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # - /opt/services/services/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # - /opt/services/services/nginx/conf.d:/etc/nginx/conf.d:ro
      # - /opt/services/services/nginx/default:/etc/nginx/default:ro
      - ./config/nginx/conf.d/:/etc/nginx/conf.d:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - agrofast-network

  agrofast-php:
    container_name: agrofast-php
    extends:
      file: /opt/services/template/docker-compose.php.dev.yml
      service: php-fpm
    restart: always
    working_dir: /var/www
    command: >
      sh -c "
      php artisan migrate --force &&
      php artisan reverb:start --host=0.0.0.0 --port=6001 &
      exec php-fpm
      "
    ports:
      - "9000:9000"
      - "6001:6001"
    volumes:
      - ./agrofast-api/:/var/www
      - /opt/services/services/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    depends_on:
      - agrofast-nginx
    networks:
      - agrofast-network
      - mapdata-network

